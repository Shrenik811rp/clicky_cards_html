<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clicky cards</title>
    <link href="cards.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
<!-- outer shell inside which all cards go-->
  	<div class ="container">
<!-- when we open the webpage this one is expanded by default-->
  		<div class ="card active" style="background-image: url('https://images.unsplash.com/photo-1547157720-52d782e55b83?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDIxfGJvOGpRS1RhRTBZfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')">

   	<h3>Moon</h3>		
  		</div>

  		<div class="card" style="background-image: url('https://images.unsplash.com/photo-1566245172841-7fc57afb31d9?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8Ym84alFLVGFFMFl8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')">
  		<h3>Evening</h3>	
  		</div>

  		<div class="card" style="background-image: url('https://images.unsplash.com/photo-1515984977862-1c7201ef324d?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDc4fDZzTVZqVExTa2VRfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')">
  		<h3>Mountain</h3>	
  		</div>
  		<div class="card" style="background-image: url('https://images.unsplash.com/photo-1589025942091-860486da079f?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fGJvOGpRS1RhRTBZfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')">
  		<h3>Sunset</h3>	
  		</div>
  	</div>
  		
    <script src="cards.js"></script>
  </body>
</html>
